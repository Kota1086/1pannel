<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Dot Art Composer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #e0ffe0;
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }
    .app-box {
      background: #161616;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffaa55;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #0f0;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #00ffcc;
      color: #000;
    }
    .output-box {
      background: #000;
      border-radius: 12px;
      padding: 20px;
      overflow-x: auto;
      white-space: pre;
      font-size: 13px;
      line-height: 1.2;
      color: #33ff99;
      box-shadow: inset 0 0 10px #00ff9955;
      max-height: 70vh;
    }
    canvas {
      display: none;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="app-box">
    <h1>‚ú® AI-Powered Emoji Dot Art Composer</h1><div class="controls">
  <input id="emojiInput" value="ü•π" maxlength="2" placeholder="Enter Emoji">
  <select id="modeSelect">
    <option value="ai-ultra">AI Ultra Detail</option>
    <option value="ai-smart">AI Smart Fill</option>
    <option value="ai-edge">AI Sharp Edge</option>
    <option value="ai-contrast">AI Contrast Enhance</option>
    <option value="ai-face">AI Face Map</option>
    <option value="ai-outline">AI Outline</option>
    <option value="ai-depth">AI Depth</option>
    <option value="ai-pixel">AI Pixel Clean</option>
    <option value="ai-hybrid">AI Hybrid FX</option>
    <option value="ai-simplified">AI Simplified</option>
  </select>
  <select id="platformSelect">
    <option value="default">üåê Default</option>
    <option value="whatsapp">üü¢ WhatsApp</option>
    <option value="instagram">üì∏ Instagram</option>
    <option value="facebook">üîµ Facebook</option>
    <option value="tiktok">üéµ TikTok</option>
  </select>
</div>

<div class="controls">
  <button onclick="generateArt()">üé® Generate</button>
  <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
</div>

<canvas id="emojiCanvas"></canvas>
<div class="output-box" id="dotOutput"></div>

<div class="footer">¬© 2025 Emoji Art Studio | Powered by Simulated AI Logic</div>

  </div>  <script>
    function getCanvasSize(platform) {
      const map = {
        whatsapp: 60,
        instagram: 70,
        facebook: 65,
        tiktok: 75,
        default: 64
      };
      return map[platform] || 64;
    }

    function generateArt() {
      const emoji = document.getElementById("emojiInput").value || "ü•π";
      const mode = document.getElementById("modeSelect").value;
      const platform = document.getElementById("platformSelect").value;
      const size = getCanvasSize(platform);
      const canvas = document.getElementById("emojiCanvas");
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext("2d");

      ctx.clearRect(0, 0, size, size);
      ctx.font = `${Math.floor(size * 0.8)}px serif`;
      ctx.textBaseline = "top";
      ctx.fillText(emoji, size * 0.1, size * 0.1);

      const imgData = ctx.getImageData(0, 0, size, size);
      const { data, width, height } = imgData;
      let result = "";

      function getAlpha(x, y) {
        if (x < 0 || y < 0 || x >= width || y >= height) return 0;
        return data[(y * width + x) * 4 + 3];
      }
      function getBrightness(x, y) {
        const i = (y * width + x) * 4;
        const [r, g, b] = [data[i], data[i + 1], data[i + 2]];
        return (r + g + b) / 3;
      }
      function isEdge(x, y) {
        return [getAlpha(x + 1, y), getAlpha(x - 1, y), getAlpha(x, y + 1), getAlpha(x, y - 1)].some(n => n < 50);
      }

      for (let y = 0; y < height; y += 2) {
        for (let x = 0; x < width; x++) {
          const alpha = getAlpha(x, y);
          const bright = getBrightness(x, y);
          if (alpha < 50) {
            result += " ";
            continue;
          }

          switch (mode) {
            case "ai-ultra":
              result += bright < 80 ? " " : bright > 220 ? "." : "*";
              break;
            case "ai-smart":
              result += bright > 200 ? " " : bright > 130 ? "." : "*";
              break;
            case "ai-edge":
              result += isEdge(x, y) ? "#" : " ";
              break;
            case "ai-contrast":
              result += bright < 100 ? "*" : bright < 180 ? "+" : ".";
              break;
            case "ai-face":
              result += bright > 230 ? " " : alpha < 180 ? " " : ".";
              break;
            case "ai-outline":
              result += isEdge(x, y) && bright < 200 ? "#" : " ";
              break;
            case "ai-depth":
              result += bright > 240 ? " " : bright > 170 ? "." : bright > 100 ? "*" : "@";
              break;
            case "ai-pixel":
              result += bright > 200 ? "¬∑" : bright > 150 ? "." : " ";
              break;
            case "ai-hybrid":
              result += isEdge(x, y) ? "#" : bright > 220 ? "." : bright > 140 ? "*" : " ";
              break;
            case "ai-simplified":
              result += bright > 180 ? "¬∑" : ".";
              break;
            default:
              result += ".";
          }
        }
        result += "\n";
      }

      document.getElementById("dotOutput").textContent = result;
    }

    function copyToClipboard() {
      const art = document.getElementById("dotOutput").textContent;
      const platform = document.getElementById("platformSelect").value;
      const formatMap = {
        whatsapp: str => str.replace(/ /g, '\u200A'),
        instagram: str => str.replace(/ /g, '\u00A0'),
        facebook: str => str.replace(/ /g, '\u2003'),
        tiktok: str => str.replace(/ /g, '\u2009'),
        default: str => str
      };
      const formatted = (formatMap[platform] || formatMap.default)(art);
      navigator.clipboard.writeText(formatted).then(() => {
        alert("‚úÖ Copied for " + platform.toUpperCase());
      }).catch(err => {
        alert("‚ùå Copy failed: " + err);
      });
    }

    window.onload = generateArt;
  </script></body>
</html>
